<html>
    <head>
        <title>Array implementation</title>
    </head>
    <body>
        <script>
          var names=['ram','shyam','hari'];
         //for loop
         for(var i=0;i<names.length;i++){
             document.write(i+1, names[i]+'<br>');
            }  
            //for of loop
            for(var name of names) {
                 document.write(name+'<br>');
                  } 
                  //for in loop
                   for(var i in names){
                       document.write(names[i]+'<br>');
                     }
        </script>
    </body>
</html>
